<nav class="navbar" style="background-color: #198087;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            <img style="border-radius: 10px;"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/1200px-Visual_Studio_Code_1.35_icon.svg.png" alt="Logo" width="180"
                height="180">
        </a>
        <div class="col-md-4">
            <h1 style="color: white;">Class Management</h1>
        </div>
        <img style="border-radius: 70px; background-color: rgb(226, 223, 223);"
            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" width="115" height="100">
    </div>
</nav>

<div class="col-md-12 p-2">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-regular fa-floppy-disk"></i> New Class
        </button>
        &nbsp;
        <button type="button" class="btn btn-secondary btn-sm" (click)="navigateToNewPage()">
            <i class="fa-solid fa-chart-bar"></i> View Chart
        </button>
    <table class="table mt-2 table-bordered">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number of Student</th>
                <th>Room</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listClasses">
                <td>{{ item.id_class }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.number }}</td>
                <td>{{ item.room }}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="selectItem(item)">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id_class)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 *ngIf="!isUpdate" class="modal-title fs-5">New Class</h1>
                <h1 *ngIf="isUpdate" class="modal-title fs-5">Update Class</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newClass()">
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formClass">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="number" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Room</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="room" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()"
                   >Save</button>
                <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
